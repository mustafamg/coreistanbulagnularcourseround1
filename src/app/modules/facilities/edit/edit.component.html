<div class="container p-2">
  <form [formGroup]="facilityForm" (submit)="createFacility()">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Room title</mat-label>
          <input matInput type="text" formControlName="name" required>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Description</mat-label>
          <input matInput type="text" formControlName="description">
        </mat-form-field>
      </div>
    </div>

    <p class="fw-light text-danger">* Complete the form to enable button.</p>
    <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="!facilityForm.valid">Submit</button>
  </form>
</div>
